<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание товара</title>
    <link rel="stylesheet" href="/prList.css">
</head>
<body>
    <header>
        <h1>Создание товара</h1>
    </header>
    <main>
        <form id="product-form", method="post">
            <div class="form-group">
                <label for="name">Название товара:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <!--<div class="form-group">
                <label for="image">Изображение товара (URL):</label>
                <input type="url" id="image" name="image" required>
            </div> -->
            <div class="form-group">
                <label for="description">Описание товара:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="isPipe">Это труба?</label>
                <input type="checkbox" id="isPipe" name="isPipe">
            </div>
            <div class="form-group">
                <label for="isFilm">Это пленка?</label>
                <input type="checkbox" id="isFilm" name="isFilm">
            <div class="form-button">
                <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Магазин товаров</p>
    </footer>
</body>
</html>
